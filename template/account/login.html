{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store </title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <!-- header section -->
    <header class="top-navbar">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="img/logo.jpg" width="70" alt="" />
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbars-host" aria-controls="navbars-rs-food" aria-expanded="false" aria-label="Toggle navigation">
            <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbars-host">
            <ul class="navbar-nav ml-auto">
              <li
              {% if 'login' in request.path %}
              class="nav-item active"
              {% else %}
              class="nav-item"
              {% endif %}>
                  <a href="{% url 'login' %}" class="nav-link">Log In</a>
              </li>

              <li
              {% if 'register' in request.path %}
              class="nav-item active"
              {% else %}
              class="nav-item"
              {% endif %}
              ><a class="nav-link" href="{% url 'register' %}">Register</a></li>
            </ul>
            <!-- <ul class="nav navbar-nav navbar-right">
                          <li><a class="hover-btn-new log orange" href="#" data-toggle="modal" data-target="#login"><span>Book Now</span></a></li>
                      </ul> -->
          </div>
        </div>
      </nav>
    </header>
    <div class="loginbg">
        <div class="container">
            <div class="login">
                <div style="background-color: white; color:darkgreen;">
                    <h2>Customer Login</h2>
                </div>
                <!--Alert -->
                {% include 'partials/_alerts.html' %}
                <hr style="background-color:white;">
                <form action="#" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="user">Username</label>
                        <input type="text" name="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="pass">Password</label>
                        <input type="password" name="password" class="form-control">
                    </div>
                    <div>
                        <input type="submit" value="Login" class="btn" style="width: 100%; color:white; background-color:darkgreen;" class="form-control">
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
