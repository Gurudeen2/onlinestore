{% extends 'base.html' %}


{% block content %}
    
<!--Show case-->

<section id="showcase-inner" class="py-5 text-white">
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1 class="display-4">Products</h1>
        </div>
      </div>
    </div>
  </section>
  
   <!-- Breadcrumb -->
   <section id="bc" class="mt-3">
    <div>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="{% url 'index' %}">Home</a>
          </li>
          <li class="breadcrumb-item active">Category Name</li>
        </ol>
      </nav>
    </div>
  </section>
  
    <!--product details-->
     <div class="container">
      <div class="top-title" style="padding-bottom: 1em;">
        <p class="h4 text-center">Products</p>
      </div>
      <div class="row">

        <div class="col-lg-4 col-md-6 col-sm-12">
          <div class="card" style="width: 20rem;">
            <a href="">
              <img class="card-img-top" src="" height="200" alt="Card image cap">
            </a>
            <div class="card-body">
              <h5 class="card-title">
                <a href="">
                </a>
              </h5>
              <p class="card-text" style="overflow: hidden; max-width: 100ch; white-space: nowrap; text-overflow: ellipsis;">
                <small class="text-muted">description</small></p>
              <a href="#" class="btn btn-sm btn-primary" style="font-size: 13px;">Buy Now</a>
              <a href="javascript:{document.getElementById('ca').submit()}" class="btn btn-sm btn-danger" style="font-size: 15px;"><i style="font-size: 14px;" class="small material-icons text-left">child_friendly</i>Cart</a>
              <form action="{% url 'cart' %}" method="POST" id="ca">

                <input type="text" name="name" value="value" hidden>
                <input type="text" name="prod_id" value="value" hidden>
                <input type="text" name="username" value="value" hidden>

              </form>
              <span class="lead" style="float:right;"> Price</span>
            </div>
          </div>
        </div>

</div>
      </div>
{% endblock %}
